<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 146</title>
        <style>
            .pai{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px , 1fr));
                grid-auto-rows: 50px;
            }
            .filhos{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
                margin: 10px;
            }
        </style>
</head>
<body>
    <div class="pai">
        <div class="filhos">1</div>
        <div class="filhos">2</div>
        <div class="filhos">3</div>
        <div class="filhos">4</div>
        <div class="filhos">5</div>
        <div class="filhos">6</div>
        <div class="filhos">7</div>
        <div class="filhos">8</div>
        <div class="filhos">9</div>
        <div class="filhos">10</div>
        <div class="filhos">11</div>
        <div class="filhos">12</div>
    </div>
</body>
</html>
