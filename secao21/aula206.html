<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 206</title>
</head>
<body>
    <button onclick="quadrado()">Area do quadrado</button>
    <button onclick="retangulo()">Area do Retangulo</button>
    <div id="msg"></div>

<script>
    function quadrado(){
        let n1 = Number(prompt('Digite um número '));
        let n2 = Number(prompt('Digite um número '));
        let resultado = (n1 * n2); 
        var msg = document.getElementById('msg');
        msg.innerHTML = "A area do quadrado é: " + resultado;
    }
    function retangulo(){
        let n1 = Number(prompt('Digite um número '));
        let n2 = Number(prompt('Digite um número '));
        let resultado = (n1 * n2);
        var msg = document.getElementById('msg');
        msg.innerHTML = "A area do retangulo é: " + resultado;
    }
    msg.innerHTML = ' ';
</script>
</body>
</html>
