<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="thiago campos dos santos">
    <meta name="description" content="Página de criar uma conta">
    <meta name="keywords" content="Criar uma conta, conta, criar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1>Tela de Criar uma conta</h1>
    <div id="painel">
        <form action="" method="post">
            <h2>Criar uma conta</h2>
                <label for="nome">Seu nome</label>
                    <input type="text" id="nome" name="nome-usuario" required>
                <label for="">Email</label>
                    <input type="email" id="email" name="email-usuario" required>
                <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha-usuario" required>
                        <p id="paragrafo-password">As senhas devem ter pelo menos 6 caracteres.</p>
                <label for="senha-two">Insira a senha novamente</label>
                    <input type="password" id="senha-two" name="senha-confirmacao" required>
                    <input type="checkbox" id="check"><label for="check">Confirmo todos os dados inseridos
                    </label>
                    <input type="submit" value="Continuar">
                    

                    <p>Ao continuar, você concorda com as <a href="#" title="sem direcionamento">Condições de Uso da Amazon.</a> Por favor verifique a <a href="#" title="sem direcionamento">Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios</a> Baseados em Interesse.</p>

                    <a href="login.html" id="criar-conta">Fazer Loguin</a>
        </form>



    </div>
</body>
</html>
