<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - Tabelas</title>
            <style>
               h2{
                   font: normal 22px arial;
               }
               li ul{
                   display: none;
               }
            </style>
</head>
<body>
    <h2>Listas Aninhadas</h2>
        <ul>
            <li>Ponto A</li>
            <li>Ponto B</li>
                <ul>
                    <li>Ponto B - 1</li>
                    <li>Ponto B - 2</li>
                </ul>
            <li>Ponto C</li>
        </ul>

    <h2>Listas de Definição</h2>
        <dl>
            <dt>Rede Social</dt>
                <dd>Facebook</dd>
                <dd>twitter</dd>
            <dt>Transporte</dt>
                <dd>Uber</dd>
                <dd>99Táxi</dd>
        </dl>


</body>
</html>
