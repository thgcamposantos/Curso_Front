<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
        <style>
            table{
                border-collapse: collapse;
            }
            table th,td{
                border: solid 1px black;
                padding: 5px;
            }
        </style>
</head>
<body>
    

    <table>
        <thead>
           <tr>
               <th colspan="2">Produtos</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto A</td>
                <td>R$ 10,00</td>
            </tr>
            <tr>
                <td>Produto B</td>
                <td>R$ 12,00</td>
            </tr>
            <tr>
                <td>Produto C</td>
                <td>R$ 20,00</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
