<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="criar()">Criar Tabuada</button>
    <button onclick="limpar()">Limpar Tabuada</button>
    <div id="msg"></div>

<script>
    function criar(){
        var area = document.getElementById('msg');
        area.innerHTML = "";
        var numero = prompt("Digite número: ");
            for(var c = 0; c <= 10; c++){
                if((numero * c) % 2 == 0){
                    var ident = "par"
                }else{
                    var ident = "impar"
                }
                area.innerHTML += `<br>${numero} * ${c} = ${numero * c} e ele é ${ident}`;
            }
    }

    function limpar(){
        var area = document.getElementById('msg');
        area.innerHTML = "";
    }
</script>
</body>
</html>
