<body>
    <button onclick="calcular(lado1 , lado2 , lado3)">Calcular</button>
<script>

    var lado1 = Number(prompt("Digite o lado 1: "));
    var lado2 = Number(prompt("Digite o lado 2: "));
    var lado3 = Number(prompt("Digite o lado 3: "));

    function calcular(l1 , l2 , l3){
        verifica()
        alert("A area é: " + (l1 * l2 * l3))
        alert(`o lado 1 é: ${l1} / lado 2 é: ${l2} / lado 3 é: ${l3}`)
    }
    function verifica(){
        if((lado1 !== lado2) && (lado1 !== lado3) && (lado2 !== lado3)){
            alert("Triângulo escaleno");
        }else if((lado1 == lado2) && (lado2 == lado3)){
            alert("Triângulo equilátero");
        }
    }


</script>
