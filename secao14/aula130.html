<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
        <style>
            .flexbox{
                height: 250px;
                border: solid 1px black;
                display: flex;
                flex-direction: column;
            }
            .elementos{
                flex-basis: 100px;
                height: 230px;
                background-color: red;
                margin: 10px 5px;
            }
            
        </style>
</head>
<body>
    <h1>FlexBox - CSS</h1>

    <div class="flexbox">
        <div class="elementos"></div>
        <div class="elementos"></div>
        <div class="elementos"></div>
        <div class="elementos"></div>
    </div>
    <br>
</body>
</html>
