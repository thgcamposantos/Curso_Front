<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Pseudo Classes</title>
        <style>
            a{
                text-decoration: unset;
            }
            a:visited{
                color: blue;
            }
            a:hover{
                color: orange;
                text-decoration: underline;
            }
            a:active{
                color: gray;
            }
        </style>
</head>
<body>
    <p>Os links disponíveis são: <a href="#" title="Google">Google</a> | <a href="#" title="facebook">facebook</a></p>



</body>
</html>
