<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 172</title>
</head>
<body>
    <h1>Logica de Programação</h1>
        <p>Aula 172 - seção 18</p>

<script>
    let n1 = Number(prompt("Digite um número: "));
    let n2 = Number(prompt("Digite um número: "));
        alert(`O resto da divisão entre ${n1} e ${n2} é: ${(n1 % n2)}`);
        alert(`O número ${n1} elevado a ${n2} é: ${n1 ** n2}`);
</script>
</body>
</html>
