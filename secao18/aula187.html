<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 187</title>
</head>
<body>
    <p id="texto"></p>
<script>
    var msg = document.getElementById("texto");
        for(let c = 1; c <= 100; c++){
            if((c % 5 == 0 && c % 2 == 0) && c != 100){
                msg.innerHTML += '<hr>'
            }
            msg.innerHTML += " <br> " + c;
        }
</script>
</body>
</html>
