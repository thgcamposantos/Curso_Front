<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 176</title>
</head>
<body>

<script>
    let nome = prompt("Digite um número: ");
    let n1 = Number(prompt("Digite a primeira nota: "));
    let n2 = Number(prompt("Digite a segunda nota: "));
        let media = ((n1 + n2) / 2);
        if(media < 5){
            alert("A média é 5 e o aluno(a) " + nome + " tirou " + media + " e está REPROVADO")
        }else{
            alert("A média é 5 e o aluno(a) " + nome + " tirou " + media + " e está APROVADO")
        }
</script>
</body>
</html>
