<body>
<script>
    let n1 = Number(prompt("Digite uma nota: "));
    let n2 = Number(prompt("Digite uma nota: "));
        if((n1 == 0 || n2 == 0)){
            alert("Reprovado automaticamente");
        }else{
            let media = ((n1 + n2) / 2);
            alert("A média é: " + media)
                if(media >= 5){
                    alert("A média do aluno é: " + media + " e está APROVADO")
                }else if(media < 5){
                    alert("A média do aluno é: " + media + " e está REPROVADO")
                }
        }
        
</script>
