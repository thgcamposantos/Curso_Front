<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 184</title>
</head>
<body>
<script>
    let numero = Number(prompt("Digite um número de 1 a 6: "));
        if(numero <= 0 || numero > 6){
            alert("ERRO")
        }else{
            switch(numero){
                case 1:
                    alert("Número escolhido foi o 1. " + numero);
                break;
                case 2:
                    alert("Número escolhido foi o 2. " + numero)
                break;
                case 3:
                    alert("Número escolhido foi o 3. " + numero)
                break;
                case 4:
                    alert("Número escolhido foi o 4. " + numero)
                break;
                case 5:
                    alert("Número escolhido foi o 5. " + numero)
                break;
                default:
                    alert("Número escolhido foi o 5. " + numero);
            }
    }
</script>
</body>
</html>
